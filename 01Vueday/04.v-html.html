<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- v-html可以用来渲染带标签的文本 -->
            <!-- 在网站上动态渲染任意 HTML 是非常危险的，因为容易导致 XSS 攻击。
            只在可信内容上使用 v-html，永不用在用户提交的内容上。 -->
            <div v-html="name"></div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    name:'<p>jack</p>'
                }
            })
        </script>
    </body>
</html>
