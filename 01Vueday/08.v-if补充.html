<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="type === 'A'">
                a
            </div>
            <div v-else-if="type === 'B'">
                b
            </div>
            <div v-else>
                no
            </div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    type:'A'
                }
            })
        </script>
    </body>
</html>
