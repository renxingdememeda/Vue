<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
    </head>
    <body>
        <div id="app">
            {{name}}
            <p @click="change">点击改变</p>
            <button @click="chang('ee')">传参</button>
            <button @click="getEvent($event)">事件对象</button>
            <a href="www.baidu.com" @click.prevent="change">跳转</a>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    name:'jack',
                },
                methods: {
                    change(){
                        this.name="haha"
                    },
                    chang(msg){
                        this.name = msg
                    },
                    getEvent(e){
                        console.log(e)
                    }
                }
            })
        </script>
    </body>
</html>
