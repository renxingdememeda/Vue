<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue2.js"></script>
    <style>
        .a{
            color:pink;
        }

</head>
<body>
    <div id="app">
        <img :src="ss" alt="">

        var vm = new Vue({
            el:'#app',
            data:{
                ss:'./avatar.jpg',
                id:1,
            }
        });
    </script>
</body>
</html>
